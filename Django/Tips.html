<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Tips.css">

    <title>Tip Calculator</title>

</head>

<body>
    <div class="formDiv">
    <form id = "formName">
        <h3> Tip Calculator</h3>
        <p> Total Bill Amount: &#8377 </p>
        <input id="Amount" type="text">
        <br><br><br>
        <select name="Service Quality" id="rate">
            <option value="0.3">Outstanding 30%</option>
            <option value="0.2">Excellent 20%</option>
            <option value="0.1">10% OK</option>
            <option value="0.05">5% Terrible</option>
        </select>
        <br>
        <br>
        <br>
        <p> Split the bill between N people. </p>
        <input id="NumPeople" type="Text">
        <br><br><br>
        <button type="button" onclick="run()">Calculate</button>
        <br><br><br>
        <h4 id="resultAmount"></h4>
    </form>
    </div>

    <script type="text/javascript" src="Tips.js"></script>
</body>
</html>
